<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <style>
      #gameScreen {
        border: 1px solid #111;
        background-image: url("assets/images/bg.jpg");
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      img {
        display: none;
      }
      html,
      body {
        margin: auto;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>

  <body>
    <img id="imageBall" src="assets/images/ball.png" />
    <img id="imageBrick" src="assets/images/brick.png" />
    <img id="imagePaddle" src="assets/images/paddle.png" />
    <canvas id="gameScreen" width="800" height="600"></canvas>

    <script src="src/index.js"></script>
  </body>
</html>
